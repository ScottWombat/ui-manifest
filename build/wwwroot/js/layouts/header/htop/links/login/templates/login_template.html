
{{#if loggedIn}}
     <span style='color:#222;font-weight:bold;font-size:10px'>{{loginMsg}}</span><a id="logout" class="logoutLink">Logout</a>
{{else}}
        
        <span style='font-weight:bold;font-size:10px'>{{loginMsg}}</span> <a id="login" class="loginLink" data-i18n='login_link'>{{i18n 'login_link'}}</a>
{{/if}}
