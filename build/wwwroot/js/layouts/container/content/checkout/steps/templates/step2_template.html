<div class="checkout">
   
	<div class="checkout-heading">Step 2: Account & Billing Details <p>{{yeller "Marionette is great"}}</p></div>
	
	
	<form>
	<table class="form" border='0'>
              <tbody>
                <tr>
                  <td><span class="required">*</span> First Name:</td>
                  <td width="200px"><input type="text" class="large-field"  name="firstname" id="firstname" value="{{billingDetails.firstname}}"></td>
                  <td><span id="a_firstname"></span><span id='error_firstname'></span></td>
                </tr>
                <tr>
                  <td><span class="required">*</span> Last Name:</td>
                  <td><input type="text" class="large-field" value="{{billingDetails.lastname}}" name="lastname"></td>
                  <td><span id="a_lastname"></span><span id='error_lastname'></span></td>
                </tr>
                <tr>
                  <td>Company:</td>
                  <td><input type="text" class="large-field" value="{{billingDetails.company}}" name="company"></td>
                </tr>
                <tr>
                  <td> Company ID:</td>
                  <td><input type="text" class="large-field" value="{{billingDetails.company_id}}" name="company_id"></td>
                </tr>
                <tr>
                  <td><span class="required">*</span> Address 1:</td>
                  <td><input type="text" class="large-field" value="{{billingDetails.address_1}}" name="address_1"></td>
                   <td><span id="a_address_1"></span><span id='error_address_1'></span></td>
                </tr>
                <tr>
                  <td>Address 2:</td>
                  <td><input type="text" class="large-field" value="{{billingDetails.address_2}}" name="address_2"></td>
                </tr>
                <tr>
                  <td><span class="required">*</span> City:</td>
                  <td><input type="text" class="large-field" value="{{billingDetails.city}}" name="city"></td>
                   <td><span id="a_city"></span><span id='error_city'></span></td>
                </tr>
                <tr>
                  <td><span class="required" id="payment-postcode-required">*</span> Post Code:</td>
                  <td><input type="text" class="large-field" value="{{billingDetails.postcode}}" name="postcode"></td>
                   <td><span id="a_postcode"></span><span id='error_postcode'></span></td>
                </tr>
             
                <tr>
                  <td><span class="required">*</span> Region / State:</td>
                  <td><select class="large-field" name="state" value="{{billingDetails.state}}">
                      <option value="Please Select"> --- Please Select --- </option>
                      <option value="ACT" {{#ifequal billingDetails.state 'ACT'}} selected{{/ifequal}}>ACT</option>
                      <option value="NSW" {{#ifequal billingDetails.state 'NSW'}} selected{{/ifequal}}>NSW</option>
                      <option value="VIC" {{#ifequal billingDetails.state 'VIC'}} selected{{/ifequal}}>VIC</option>
                      <option value="QLD" {{#ifequal billingDetails.state 'QLD'}} selected{{/ifequal}}>QLD</option>
                      <option value="SA" {{#ifequal billingDetails.state 'SA'}} selected{{/ifequal}}>SA</option>
                      <option value="WA" {{#ifequal billingDetails.state 'WA'}} selected{{/ifequal}}>WA</option>
                      <option value="TAS" {{#ifequal billingDetails.state 'TAS'}} selected{{/ifequal}}>TAS</option>
                      <option value="NT" {{#ifequal billingDetails.state 'NT'}} selected{{/ifequal}}>NT</option>
                     
                    </select></td>
                      <td><span id="a_state"></span><span id='error_state'></span></td>
                </tr>
                  <tr>
                  <td><span class="required">*</span> Country:</td>
                   <td><select class="large-field" name="country" value="{{country}}">
                      <option value="Australia">Australia</option>
                    </select></td>
                  
                </tr>
              </tbody>
            </table>
            <div class="buttons">
              <div class="left">
                <input type="button" class="button" id="button-payment-address" value="Continue">
              </div>
            </div>
            </form>
</div>
