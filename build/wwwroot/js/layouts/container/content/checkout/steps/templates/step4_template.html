<div class="checkout">
	<div class="checkout-heading">Step 4: Shipping Method</div>
	
		<p>Please select the preferred shipping method to use on this
			order.</p>
		<form>
		<table class="radio1" border='0' >
			<tbody>
				<tr>
					<td colspan="3">Free Shipping</td>
				</tr>
				<tr><td>&nbsp;</td></tr>
				<tr class="highlight">
					<td><label> 
					{{#ifequal  shippingMethod.shippingMethod 'free'}}
					<input type="radio" checked value="free" name="shipping_method">
					{{else}}
					<input type="radio"  value="free" name="shipping_method">
					{{/ifequal}}
					Free Shipping<b>($0.00)</b>
					</label></td>
										
				</tr>
				<tr><td>&nbsp;</td></tr>
				<tr>
					<td colspan="3">Flat Rate</td>
				</tr>
				
				<tr><td>&nbsp;</td></tr>
			    <tr class="highlight">
					<td><label> 
					{{#ifequal  shippingMethod.shippingMethod 'flatrate'}}
					<input type="radio" checked value="flatrate" name="shipping_method">
					{{else}}
					<input type="radio"  value="flatrate" name="shipping_method">
					{{/ifequal}}
					Flat Shipping Rate<b>($5.03)</b>
					</label></td>
										
				</tr>
				
			</tbody>
		</table>
		<br> <b>Add Comments About Your Order</b>
		<textarea style="width: 96%;" rows="8" name="shipping_method_note">{{shippingMethod.shippingMethodNote}}</textarea>
		<br> <br>
		<div class="buttons">
			<div class="left">
			<input type="button" class="button" id="previous-shipping-method"
					value="Previous">
				<input type="button" class="button" id="button-shipping-method"
					value="Continue">
			</div>
        </form>
</div>
