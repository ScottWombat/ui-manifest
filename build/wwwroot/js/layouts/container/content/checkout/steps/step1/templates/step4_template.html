<div class="checkout">
	<div class="checkout-heading">Step 4: Shipping Method</div>
	
		<p>Please select the preferred shipping method to use on this
			order.</p>
		<form>
		<table class="radio">
			<tbody>
				<tr>
					<td colspan="3"><b>Free Shipping</b></td>
				</tr>
				<tr class="highlight">
					<td><label> <input type="radio" checked="checked"
							id="" value="" name="shipping_method"> Free Shipping <b>($0.00)</b></label></td>
				</tr>
				<tr>
					<td colspan="3"><b>Flat Rate</b></td>
				</tr>
				<tr class="highlight">
					<td><label> <input type="radio" checked="checked"
							id="" value="" name="shipping_method"> Flat Shipping Rate
							<b>($5.03)</b></label></td>
				</tr>
			</tbody>
		</table>
		<br> <b>Add Comments About Your Order</b>
		<textarea style="width: 96%;" rows="8" name="comment"></textarea>
		<br> <br>
		<div class="buttons">
			<div class="left">
			<input type="button" class="button" id="previous-shipping-method"
					value="Previous">
				<input type="button" class="button" id="button-shipping-method"
					value="Continue">
			</div>
        </form>
</div>
