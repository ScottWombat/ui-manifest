<div class="checkout">
	<div class="checkout-heading">Step 3: Shipping Details</div>
	    <form>
		<table class="form">
			<tbody>
				<tr>
					<td><span class="required">*</span> First Name:</td>
					<td width="200px"><input type="text" class="large-field" value="{{shippingDetails.firstname}}" name="firstname"></td>
					<td><span id="a_firstname"></span><span id='error_firstname'></span></td>
				</tr>
				<tr>
					<td><span class="required">*</span> Last Name:</td>
					<td><input type="text" class="large-field" value="{{shippingDetails.lastname}}" name="lastname"></td>
					<td><span id="a_lastname"></span><span id='error_lastname'></span></td>
				</tr>
				<tr>
					<td>Company:</td>
					<td><input type="text" class="large-field" value="{{shippingDetails.company}}" name="company"></td>
				</tr>
				<tr>
					<td>Company ID:</td>
					<td><input type="text" class="large-field" value="{{shippingDetails.company_id}}" name="company_id"></td>
				</tr>
				<tr>
					<td><span class="required">*</span> Address 1:</td>
					<td><input type="text" class="large-field" value="{{shippingDetails.address_1}}" name="address_1"></td>
					<td><span id="a_address_1"></span><span id='error_address_1'></span></td>
				</tr>
				<tr>
					<td>Address 2:</td>
					<td><input type="text" class="large-field" value="{{shippingDetails.address_2}}" name="address_2"></td>
				</tr>
				<tr>
					<td><span class="required">*</span> City:</td>
					<td><input type="text" class="large-field" value="{{shippingDetails.city}}" name="city"></td>
					<td><span id="a_city"></span><span id='error_city'></span></td>
				</tr>
				<tr>
					<td><span class="required" id="payment-postcode-required">*</span>Post Code:</td>
					<td><input type="text" class="large-field" value="{{shippingDetails.postcode}}" name="postcode"></td>
					<td><span id="a_postcode"></span><span id='error_postcode'></span></td>
				</tr>
				 <tr>
                  <td><span class="required">*</span> Region / State:</td>
                  <td><select class="large-field" name="state" value="{{shippingDetails.state}}">
                      <option value="Please Select"> --- Please Select --- </option>
                      <option value="ACT" {{#ifequal shippingDetails.state 'ACT'}} selected{{/ifequal}}>ACT</option>
                      <option value="NSW" {{#ifequal shippingDetails.state 'NSW'}} selected{{/ifequal}}>NSW</option>
                      <option value="VIC" {{#ifequal shippingDetails.state 'VIC'}} selected{{/ifequal}}>VIC</option>
                      <option value="QLD" {{#ifequal shippingDetails.state 'QLD'}} selected{{/ifequal}}>QLD</option>
                      <option value="SA" {{#ifequal shippingDetails.state 'SA'}} selected{{/ifequal}}>SA</option>
                      <option value="WA" {{#ifequal shippingDetails.state 'WA'}} selected{{/ifequal}}>WA</option>
                      <option value="TAS" {{#ifequal shippingDetails.state 'TAS'}} selected{{/ifequal}}>TAS</option>
                      <option value="NT" {{#ifequal shippingDetails.state 'NT'}} selected{{/ifequal}}>NT</option>
                    </select></td>
                     <td><span id="a_state"></span><span id='error_state'></span></td>
                </tr>
                  <tr>
                  <td><span class="required">*</span> Country:</td>
                   <td><select class="large-field" name="scountry" value="{{shippingDetails.country}}">
                      <option value="Australia">Australia</option>
                    </select></td>
                  
                </tr>
			</tbody>
		</table>
		<div class="buttons">
			<div class="left">
			<input type="button" class="button" id="previous-shipping-details"
					value="Previous">
				<input type="button" class="button" id="button-shipping-details"
					value="Continue">
			</div>
		</div>
	    </form>
</div>
