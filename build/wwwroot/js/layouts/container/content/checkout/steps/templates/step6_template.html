
 <div class="checkout">
          <div class="checkout-heading">Step 6: Item Summary</div>
       
            <div class="checkout-product">
              <table border='0'>
                <thead>
                  <tr>
                    <td class="name">Product Name</td>
                    <td class="model">Model</td>
                    <td class="quantity">Quantity</td>
                    <td class="price">Price/Item</td>
                    <td class="total">Total</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                  </tr>
                </thead>
                <tbody>
                {{#each cartInfo.products}}
                <tr>
                    <td class="name"><a href="#">{{name}}</a></td>
                    <td class="model">{{name}}</td>
                    <td class="quantity"><input  width="2" maxlength="2" size="2" type="text" name='qty' value='{{qty}}' style="width:50px;text-align:center;" ></td>
                    <td class="price">${{price}}</td>
                    <td class="total">${{add qty price}}</td>
                    <td style="text-align:center;"><a href="update" style="color:#D45C93;">Update</a>
                    </td>
                    <td style="text-align:center;">
                    <a href="remove" style="color:#D45C93;">Remove</a></td>
                  </tr>
                {{/each}}
                
                </tbody>
                <!-- 
                <tfoot>
                  <tr>
                    <td class="price" colspan="4"><b>Sub-Total:</b></td>
                    <td class="total">${{cartInfo.subtotal}}</td>
                  </tr>
                  <tr>
                    <td class="price" colspan="4"><b>Flat Shipping Rate:</b></td>
                    <td class="total">£3.19</td>
                  </tr>
                  <tr>
                    <td class="price" colspan="4"><b>Total:</b></td>
                    <td class="total">${{cartInfo.total}}</td>
                  </tr>
                </tfoot>
                -->
              </table>
            </div>
            <div class="buttons">
              <div class="left">
                  <input type="button" class="button" id="previous-order-summary" value="Previous">
                <input type="button" class="button" id="button-order-summary" value="Continue">
              </div>
            </div>
          </div>
          
      </div>
