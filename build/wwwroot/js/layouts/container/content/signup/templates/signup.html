<div class="modal-dialog">
      <div class="modal-content">
            <div class="modal-body">
              <p><b>{{i18n 'signup'}}</b></p>
             <form id='signupform'>
			                                
			                               <div class="form-group">
			                                 <div class="form-group">
												<label for="email">{{i18n 'email'}}</label>
												<div class="input-group">
												<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
												<input id="email" name="email" class="email form-control" placeholder="{{i18n 'youremail'}}"" type="text" required >
												</div>
											</div>
			                                <div class="form-group">
													<label for="pwd">{{i18n 'password'}}</label>
													<div class="input-group">
													<span class="input-group-addon"><i class="fa fa-key"></i></span>
													<input id="pwd" name="pwd" class="form-control" placeholder="{{i18n 'yourpassword'}}"" type="password" required >
													</div>
											</div>
											  <div class="form-group">
													<label for="pwd">{{i18n 'confirmpassword'}}</label>
													<div class="input-group">
													<span class="input-group-addon"><i class="fa fa-key"></i></span>
													<input id="confirm" name="confirm" class="form-control" placeholder="{{i18n 'yourconfirmpassword'}}" type="password" required >
													</div>
											</div>

            </div>
      </div>
