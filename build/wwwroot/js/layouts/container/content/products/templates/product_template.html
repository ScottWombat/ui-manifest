

<div style="margin: 0; padding:0;border: 0px solid black;">
<div class="image1" style="width:40px;margin: 0; padding:0;">
	<a href="product.html"> <img
		src="assets/image/products/apple_cinema_30-162x162.jpg"
		title="Apple Cinema 30&quot;" alt="Apple Cinema 30&quot;" /></a>
</div>
<div class="name">

</div>
<div class="cart">
	<input type="button" value="Add to Wish List" class="button" id="wishlistBtn"/>
</div>

</div>
</div>
